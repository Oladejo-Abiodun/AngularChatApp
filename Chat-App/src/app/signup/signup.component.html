
<div class="container mt-2">
    <div class="row">
        <div class="card col-12 col-md-3 offset-1 bg-danger p-2" style="height: 650px;">
            <h3 class="text-white p-3">Sign up</h3>
            <p class=" mt-3 text-white" id="text"><small>Welcome to .......
                <br> Busta's ChatApp</small></p>
            <p class=" text-white ml-5 pr-5">We give life the best reunion 
                for easy connectivity with friends and
                family
            </p>
  
        </div>

        <div class="card col-12 col-md-6 bg-shadow p-2" style="height:580px;">
          <img width="90px" height="70px" *ngIf="disp" [src]="mysrc"/>
            <form [formGroup]="userForm">
                <mat-form-field appearance="legacy" class="col-12">
                  <mat-label>firstname</mat-label>
                  <input matInput formControlName="firstname"> 
                </mat-form-field>

                <!-- <div *ngIf="userForm.get('firstname').invalid && userForm.get('firstname').dirty">
                  <mat-error class="text-danger"
                   *ngIf="userForm.get('firstname').errors.inv">
                      error
                </mat-error>
                </div> -->

                <mat-form-field appearance="legacy" class="col-12">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                  </mat-form-field>


                 <input type="file" (input)="img()" formControlName="img" >

                  <!-- <div *ngIf="userForm.get('email').invalid && userForm.get('email').dirty">
                    <span class="text-danger"
                     *ngIf="userForm.get('email').errors.inv">
                        error
                    </span>
                  </div> -->

                  <mat-form-field appearance="legacy" class="col-12">
                    <mat-label>Phone-Number</mat-label>
                    <input matInput formControlName="number">
                  </mat-form-field>

                  <!-- <div *ngIf="userForm.get('number').invalid && userForm.get('number').dirty">
                    <span class="text-danger"
                     *ngIf="userForm.get('number').errors.inv">
                        error
                    </span>
                  </div> -->


                  <mat-form-field appearance="legacy" class="col-12">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address">
                  </mat-form-field>

                  <!-- <div *ngIf="userForm.get('address').invalid && userForm.get('address').dirty">
                    <span class="text-danger"
                     *ngIf="userForm.get('address').errors.inv">
                        error
                    </span>
                  </div> -->

                  <mat-form-field appearance="legacy" class="col-12">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                    <!-- <input matInput formControlName="username" (keyup)="checkUsername(userForm.get('username').value)"> -->
                  </mat-form-field>
                  
                  <div *ngIf="usernameExist">
                    <small class="text-danger" *ngIf="userForm.get('username').errors.alreadyExist.inv">
                        Username already Exist
                    </small>
                  </div>

                  <div *ngIf="userForm.get('username').invalid && userForm.get('username').dirty">
                    <span class="text-danger"
                     *ngIf="userForm.get('username').errors.inv">
                        error
                    </span>
                  </div>

                  <mat-form-field appearance="legacy" class="col-12">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password">
                  </mat-form-field>
                 
                  <!-- <div *ngIf="userForm.get('password').invalid && userForm.get('password').dirty">
                    <span class="text-danger"
                     *ngIf="userForm.get('password').errors.inv">
                        error
                    </span>
                  </div> -->
                    
                  <mat-form-field appearance="legacy" class="col-12">
                    <mat-label>Confirm-Password</mat-label>
                    <input matInput formControlName="confirm">
                  </mat-form-field>

                   <div *ngIf="userForm.get('confirm').invalid && userForm.get('confirm').dirty">
                    <span class="text-danger"
                     *ngIf="userForm.get('confirm').errors.inv">
                        error
                    </span>
                  </div>

                  <div class="form-check">
                    <label class="form-check-label" for="check2">
                      <input type="checkbox" class="form-check-input"
                       id="check2" name="option2" (click)="check()" value="something">Group
                    </label>
                  </div>

                  <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" formControlName="comment" rows="3" name="text"></textarea>
                  </div>

                  <button class="btn btn-warning ml-2" [disabled]="!userForm.valid" 
                  mat-raised-button (click)="sign()">SIGN UP</button>
                      <span class="pl-5 pr-5">or</span>
                  <button class="btn btn-warning ml-2" mat-raised-button (click)="signin()">SIGN IN</button>


                
            </form>
    </div>
</div>
